<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum</title>
</head>
<body>
    <main>
        <div class="drum" id="drum-machine">
            <div class="wrapper">
            </div>
            <div class="controls">
                <span>Power</span>
                <div class="power">
                    <div class="inner"></div>
                </div>
                <div id="display">
                    Power
                </div>
                <input class="volume" type="range" min="0" max="1" value="0.5" step="0.01">
                <span>Bank</span>
                <div class="bank">
                    <div class="inner"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
