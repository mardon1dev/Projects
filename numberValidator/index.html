<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>NumberValidator</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="validator">
                <h1>Telephone Number Validator </h1>
                <p>(US number only)</p>
                <div class="telephone">
                    <div class="signal">
                        <span id="signal"></span>
                    </div>
                    <div class="mirror">
                        <form action="">
                            <label for="phone">Enter a Phone Number</label>
                            <input type="text" id="user-input" required>
                            <div class="results-div">
                            </div>
                            <div class="buttons">
                                <button type="submit" id="check-btn">Check</button> 
                                <button type="button" id="clear-btn">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js.js"></script>
</body>
</html>
