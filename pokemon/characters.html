<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/characters.css">
    <title>Characters</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a class="header__logo" href="#">
                    <img src="./imagess/logo.svg" alt="Pokemon" width="158" height="63">
                </a>
                <ul class="header__list">
                    <div class="header__burger2">
                        <span class="header__span2"></span>
                        <span class="header__span2"></span>
                    </div>
                    <li class="header__list--link">
                        <a href="#">
                            <img src="./imagess/logo.svg" alt="Pokemon" width="158" height="63">
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="./index.html" class="header__link">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Pokedex</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Legends</a>
                    </li>
                </ul>
                <div class="header__burger">
                    <span class="header__span"></span>
                    <span class="header__span"></span>
                    <span class="header__span"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="characters">
            <div class="container">
                <div class="characters">
                    <form class="search">
                        <h1 class="search__title">800 <span>Pokemons</span> for you to choose your favorite</h1>
                        <input type="text" id="search" placeholder="Search Pokemon...">
                        <button type="submit">Search</button>
                    </form>

                    <ul class="pokemons">
                    </ul>
                </div>
            </div>
            <div class="info__wrapper">
            </div>
        </section>
    </main>


    <footer>
        <div class="container">
            <div class="footer">
                <p>Make with ❤️ for the PokéSpartans team Platzi Master</p>
                <a href="#">Our team</a>
            </div>
        </div>
    </footer>

    <script src="./js/menu.js"></script>
    <script src="./js/fetchData.js"></script>
</body>
</html>
